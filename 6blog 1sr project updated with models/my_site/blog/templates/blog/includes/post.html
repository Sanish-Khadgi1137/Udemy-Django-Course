{% load static %}

<li>
  <article class="post">
    <a href="{% url 'post-detail-page' post.slug %}"> <!--post.slug was passed to post-detail-page so that it display correct post(ie on click go to detail page of post what is currenting dispaying in starting page)-->
      <img
        src="{% static 'blog/images/'|add:post.image_name %}"
        alt="{{post.title}}"
      />

      <!-- double underscore is CSS class naming technique BEM Block Element Modifier here post__content -->
      <div class="post__content">
        <h3>{{ post.title }}</h3>

        <p>{{post.excerpt}}</p>
      </div>
    </a>
  </article>
</li>
